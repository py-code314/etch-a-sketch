<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <!--Page title-->
        <h1>Etch A Sketch<sup>¬Æ</sup></h1>
        <!--Form to set grid size-->
        <form class="form">
            <label>Please pick your grid size: <input type="number" min="16" max="100"></label>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div class="container">
        <!--Grid section-->
        <div class="outer-container">
            <div class="grid-container"></div>
        </div>

        <!--Buttons section-->
        <div class="buttons-container">
            <p class="modes">Choose a Mode <span class="hand">üëáüèº</span></p> 
            <button class="mode-btn" id="color">Choose a Color <input type="color" id="colorPicker" value="#ffaa00"></button>
            <button class="mode-btn" id="random">Random Color</button>
            <button class="mode-btn" id="multicolor">Rainbow</button>
            <button class="mode-btn" id="shades">Chiaroscuro <input type="color" id="shade" value="#e265d7"></button>
            <button class="mode-btn" id="clear">Clear</button>
            <button class="mode-btn" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
