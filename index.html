<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Etch A Sketch</h1>

    <form class="form">
        <label>Choose the number of cells you want in the container: <input type="number" min="16" max="100"></label>
        <button type="submit">Submit</button>
    </form>
    <div class="container">
        <div class="grid-container"></div>
    </div>
    

</body>
</html>
