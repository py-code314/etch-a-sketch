<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch A Sketch</h1>

        <form class="form">
            <label>Choose the number of cells you want in the container: <input type="number" min="16" max="100"></label>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div class="container">
        <div class="outer-container">
            <div class="grid-container"></div>
        </div>
        <div class="buttons-container">
            <p class="options">Pick an option from below<span class="hand">üëáüèº</span></p> 
            <button id="color">Choose a Color: <input type="color" id="colorPicker" value="#ffaa00"></button>
            <button id="random">Random Color</button>
            <button id="multicolor">Multicolor</button>
            <button id="shades">Chiaroscuro <input type="color" id="shade" value="#e265d7"></button>
            <button id="erase">Erase</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    
    

</body>
</html>
